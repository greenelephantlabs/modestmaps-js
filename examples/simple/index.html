<!DOCTYPE html>
<html>
<head>
<title>Modest Maps JS</title>
<script type="text/javascript" src="../../modestmaps.js"></script>
<script type="text/javascript" src="follower.js"></script>
<script type="text/javascript">
var MM = com.modestmaps; // "import" the namespace
var map;
function initMap() {
    var provider = new MM.TemplatedMapProvider('http://titan.mapnet.pl:8001/maps/mapnik?y={Y}&x={X}&s={Z}');
    map = new MM.Map('map', provider, new MM.Point(900,900))


    var f = new MM.Follower(map, new MM.Location(151513440, 114110605), 'Krakow');
    var f = new MM.Follower(map, new MM.Location(102988251, 127686899), 'Warszawa');
    map.setCenterZoom(new MM.Location(102771560,127579631), 10);
}
</script>
</head>
<body onload="initMap()">
<h1>Modest Maps JS</h1>
<p><a href="javascript:map.zoomIn()">zoom in</a> | <a href="javascript:map.zoomOut()">zoom out</a>
<br><a href="javascript:map.panLeft()">pan left</a> | <a href="javascript:map.panRight()">pan right</a> | <a href="javascript:map.panDown()">pan down</a> | <a href="javascript:map.panUp()">pan up</a></p>
<div id="map">
<div id="log"></div>
</body>
</html>
